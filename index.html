<!doctype html>

<body>
  <div class="app">

        <img src="icon-192.png" alt="" class="logo" />
        <h1>Udvikling siden 10/09/2025 (DKK & %)</h1>

        <span id="themeIcon">üåô</span>

    <p class="hint">Tryk p√• <b>Opdater</b> for at hente de nyeste kurser.</p>

    <div class="actions">

      <button id="pdf" class="btn btn-primary">PDF</button>
      <button id="graph" class="btn btn-primary">Graf</button>

    <section class="tableWrap">

    <section id="chartSection" class="chartSection" hidden>
      <div class="chartHeader">

        <button id="chartClose" class="btn btn-primary btn-small">Luk</button>

      <label class="chartLabel">
