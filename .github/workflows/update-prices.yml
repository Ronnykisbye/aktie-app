# =========================================================
# AFSNIT 01 – Navn + triggers
# - Kører dagligt + kan startes manuelt
# =========================================================
name: Update prices.json (daily)

on:
  schedule:
    # Kører hver dag kl. 19:00 UTC (≈ 20:00 DK om vinteren; DST kan afvige).
    - cron: "0 19 * * *"
  workflow_dispatch: {}

# =========================================================
# AFSNIT 02 – Permissions
# - Giver workflow lov til at committe tilbage til repo
# =========================================================
permissions:
  contents: write

# =========================================================
# AFSNIT 03 – Job
# =========================================================
jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # =========================================================
      # AFSNIT 03A – Checkout
      # =========================================================
      - name: Checkout repo
        uses: actions/checkout@v4

      # =========================================================
      # AFSNIT 03B – Node
      # =========================================================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # =========================================================
      # AFSNIT 03C – Kør script
      # =========================================================
      - name: Fetch prices and update JSON
        run: node scripts/fetch_prices.mjs

      # =========================================================
      # AFSNIT 03D – Commit + push (kun hvis der er ændringer)
      # =========================================================
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.json
          git diff --cached --quiet && echo "No changes" || git commit -m "Update prices.json"
          git push
